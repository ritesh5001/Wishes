services:
  - type: web
    name: wishes-backend
    env: node
    rootDir: backend/server
    buildCommand: npm ci --omit=dev || npm install --production
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromServicePort: true
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: REMINDER_WINDOW_DAYS
        value: "30"

  - type: static_site
    name: wishes-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://wishes-rhvh.onrender.com
